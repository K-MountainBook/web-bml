<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>
    <title>
        データ放送ブラウザ
    </title>
</head>

<body>
    <h1>
        データ放送ブラウザ
    </h1>
    <div id="ui-main">
        読み込み中...
    </div>
    <div id="data-broadcasting-browser">
        <div class="arib-video-invisible-container"
            style="z-index: 999!important; width: 960px; height: 540px; display: none; position: absolute; left: 0px; top: 0px;">
            <div class="arib-video-container"
                style="width: 100%; height: 100%; max-height: 100vh; max-width: 100vw; display: block !important; visibility: visible !important;">
                <video muted="muted" autoplay="autoplay"
                    style="width: 100%; height: 100%; max-height: 100vh; max-width: 100vw; display: block !important; visibility: visible !important;"
                    id="arib-video" controls="controls"></video>
            </div>
        </div>

        <div class="arib-video-cc-container"
            style="width: 960px; height: 540px; display: none !important; position: absolute; left: 0px; top: 0px;">
        </div>

        <div class="data-broadcasting-browser-content">
        </div>
    </div>
    <script src="/arib.js"></script>
</body>

</html>
